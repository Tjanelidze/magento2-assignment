<span class="vertex__address-suggest_message"><%- message.text %></span>
<% if (message.differences.length > 0) { %>
    <div class="vertex__address-suggestion">
        <%- _.values(address.street_address).join(', ') %><br />
        <%- address.city %>, <%- address.region_name %> <%- address.postal_code %><br />
        <%- address.country_name %>
    </div>
    <% if (typeof warning !== 'undefined') { %>
    <span><%= warning %></span>
    <% } %>
<% } %>
